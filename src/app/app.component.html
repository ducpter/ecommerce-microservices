<!-- app.component.html -->
<div class="app-layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <h2 class="logo">🛍️ MyShop</h2>
    <nav class="nav-links">
      <a routerLink="/products">📦 Products</a>
      <a routerLink="/cart">🛒 Cart</a>
      <a routerLink="/orders">📄 Orders</a>
    </nav>
  </aside>

  <!-- Main layout -->
  <div class="main-content">
    <!-- Top navbar -->
    <header class="navbar">
      <div class="navbar-left">
        <h1>MyShop Dashboard</h1>
      </div>
      <div class="navbar-right">
        <button class="icon-button" title="Notifications">🔔</button>
        <button class="icon-button" title="Cart" routerLink="/cart">🛒
          <span class="cart-badge" *ngIf="cartCount > 0">{{ cartCount }}</span>
        </button>
        <button class="icon-button" title="Logout">🚪 Logout</button>
      </div>
    </header>

    <!-- Page content -->
    <main class="page-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

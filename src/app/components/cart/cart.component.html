<div class="cart-container">
  <h2 class="cart-title">ðŸ›’ Your Shopping Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">
    <p>Your cart is empty.</p>
  </div>

  <div *ngIf="cartItems.length > 0" class="cart-items">
    <div class="cart-item-card" *ngFor="let item of cartItems">
      <div class="item-details">
        <h3>{{ item.skuCode }}</h3>
        <p>Price: ${{ item.price }}</p>
        <p>Quantity: {{ item.quantity }}</p>
      </div>
      <div class="item-total">
        <p><strong>Total: ${{ item.price * item.quantity }}</strong></p>
      </div>
    </div>

    <div class="cart-summary">
      <h3>Total Amount: ${{ getTotalPrice() }}</h3>
      <button class="place-order-btn" (click)="placeOrder()">âœ… Place Order</button>
    </div>
  </div>
</div>
